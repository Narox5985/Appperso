<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      Ma biblioth√®que
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
    <button class="button button-icon icon ion-ios-minus-outline" ng-click="showDelete = !showDelete"></button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">

      <ion-item>
      {{item.title}}
      </ion-item>

      <ion-item-options>
        <button danger (click)="removeItem(item)"><ion-icon trash></ion-icon> Delete</button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
