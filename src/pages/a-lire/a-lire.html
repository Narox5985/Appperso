<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      A lire
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>

      <ion-item-sliding *ngFor="let item of items">

        <ion-item (click)="viewItem(item)">{{item.title}}</ion-item>

        <ion-item-options>
          <button ion-button (click)="removeItem(item)" color="danger" large="true"><ion-icon name="trash"></ion-icon></button>
          <button ion-button (click)="editNote(item)" color="light" large="true"><ion-icon name="paper"></ion-icon></button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>

  </ion-list>


</ion-content>
