<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
      Titre du livre : {{title}}
    </ion-card-content>

    <ion-card-content>
      Auteur : {{firstname}} {{surname}}
    </ion-card-content>

    <ion-card-content>
      Date de lecture :
      {{date | date: "dd/MM/yyyy"}}
    </ion-card-content>

    <ion-card-content>
      <ion-grid no-padding no-margin class="ion-rating-container">
        <ion-row>
          <ion-col text-center *ngFor="let star of stars; let i = index" tappable (click)="starClicked(i)">
            <ion-icon [name]="star"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-card-content>
      Mes commentaires :
      {{description}}
    </ion-card-content>
  </ion-card>

</ion-content>
