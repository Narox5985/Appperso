<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un livre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form >
  <ion-item>
  <ion-label color="primary">Titre du livre</ion-label>
  <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
</ion-item>

  <ion-item>
    <ion-label color="primary">Prénom de l'auteur</ion-label>
    <ion-input type="text" [(ngModel)]="firstname" name="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Nom de l'auteur</ion-label>
    <ion-input type="text" [(ngModel)]="surname" name="surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea  placeholder="Commentaires" type="text" [(ngModel)]="commentary" name="commentary"></ion-textarea>
  </ion-item>

  <ion-row center>
    <ion-col text-center>
      <button ion-button round [navPush]="pushPage">Uploader une photo de couverture</button>
    </ion-col>
  </ion-row>

  <ion-row center>
    <ion-col text-center>
      <button ion-button round  (click)="setInfo(title)" >Ajouter le livre à ma bibliothèque</button>
    </ion-col>
  </ion-row>

  </form>
</ion-content>
