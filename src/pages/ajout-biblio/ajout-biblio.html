<ion-header>
  <ion-toolbar color="blue">
    <ion-title>
      Ajouter un livre
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Titre du livre</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>PrÃ©nom de l'auteur</ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nom de l'auteur</ion-label>
      <ion-input type="text" [(ngModel)]="surname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date de lecture</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>


    <ion-item>
    <ion-grid no-padding no-margin class="ion-rating-container">
      <ion-row>
        <ion-col text-center *ngFor="let star of stars; let i = index" tappable (click)="starClicked(i)">
          <ion-icon class="star" [name]="star"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-item>

        <ion-row>
          <ion-col style="text-align: center">
              <button ion-button round  (click)="Picture()">Prendre une photo</button>
          </ion-col>
        </ion-row>

    <img id="camera-image" />

    <ion-item>
      <ion-label floating>Commentaires</ion-label>
      <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>

  </ion-list>

  <ion-row>
    <ion-col style="text-align: center">
  <button ion-button round  (click)="saveItem()">Enregistrer</button>
    </ion-col>
  </ion-row>

</ion-content>
