<ion-header>
  <ion-navbar color="blue">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
      <img id="camera-image" />
    </ion-card-content>

    <ion-card-content>
      Titre du livre : {{title}}
    </ion-card-content>

    <ion-card-content>
      Auteur : {{firstname}} {{surname}}
    </ion-card-content>

    <ion-card-content>
      Mes commentaires :
      {{description}}
    </ion-card-content>
  </ion-card>

</ion-content>
